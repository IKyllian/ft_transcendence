version: '3.8'

services:

# Front

  transcendence_front:
    depends_on: 
      - transcendence_back
    build:
      context: ./front
      args:
        - REACT_APP_BASE_URL=${REACT_APP_BASE_URL}
        - REACT_APP_REDIRECT_URL=${REACT_APP_REDIRECT_URL}
        - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL}
        - REACT_APP_API42_CLIENT_ID=${API42_CLIENT_ID}
    networks:
      - transcendence_network
      - proxy
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.lessgofront.rule=Host(`www.transcendance.site`, `transcendance.site`)"
      - "traefik.http.routers.lessgofront.entrypoints=websecure"
      - "traefik.http.services.lessgofront.loadbalancer.server.port=3000"

# Back

  transcendence_back:
    depends_on: 
      - transcendence_db
    build: ./back
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_NAME=${POSTGRES_NAME}
      - PORT=5000
      - FRONT_IP=${FRONT_IP}
      - ACCESS_SECRET=${ACCESS_SECRET}
      - REFRESH_SECRET=${REFRESH_SECRET}
      - ACCESS_2FA_SECRET=${ACCESS_2FA_SECRET}
      - API42_CLIENT_ID=${API42_CLIENT_ID}
      - API42_CLIENT_SECRET=${API42_CLIENT_SECRET}
      - API42_AUTH_REDIRECT=${API42_AUTH_REDIRECT}
      - TWO_FACTOR_APP_NAME=${TWO_FACTOR_APP_NAME}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    ports:
      - 5000:5000
    volumes:
      - ./back/uploads:/usr/app/back/uploads
    networks:
      - transcendence_network
    restart: always


# Postgres DB

  transcendence_db:
    image: postgres:latest
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_NAME=${POSTGRES_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - transcendence_network

# Adminer

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - transcendence_network

networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge
  proxy:
    external: true